<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 1. Enforce HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
        // 2. Execute Redirect Immediately (using replace so it doesn't break the browser back button)
        window.location.replace("privacy.html");
    </script>

    <meta charset="UTF-8" />
    <title>Redirecting to Privacy Policy | Tell My Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You are being redirected to the updated TellMyLocation Privacy Policy.">
    
    <meta name="robots" content="noindex, follow">
    
    <link rel="canonical" href="https://tellmylocation.com/privacy.html" />
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    
    <meta http-equiv="refresh" content="2; url=privacy.html">

    <style>
        /* Standardized Site Branding */
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.8); --accent: #38bdf8; --text: #ffffff; --text-soft: #94a3b8; --border: rgba(255, 255, 255, 0.1); }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.8; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; margin: 0; }
        
        .card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); max-width: 500px; width: 100%; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        h1 { font-size: 24px; margin-bottom: 15px; color: white; }
        p { color: #cbd5e1; font-size: 15px; margin-bottom: 25px; }
        
        /* Smooth Loading Animation */
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Fallback Button */
        a.btn { display: inline-block; padding: 12px 24px; background: var(--accent); color: #0f172a; text-decoration: none; border-radius: 8px; font-weight: 700; font-size: 14px; transition: 0.2s; }
        a.btn:hover { background: white; }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader"></div>
        <h1>Redirecting...</h1>
        <p>We have updated our site structure. You are being securely redirected to our current Privacy Policy.</p>
        <p style="font-size: 12px; color: var(--text-soft);">If you are not redirected automatically in a few seconds, please click the button below.</p>
        <a href="privacy.html" class="btn">Proceed to Privacy Policy</a>
    </div>

</body>
</html>
