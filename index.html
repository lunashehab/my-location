<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tell My Location | Instant GPS Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Map Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: bold;
    }

    #map {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
    }

    .coords {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .share-btn {
      background: #ff0044;
      color: #fff;
    }

    .copy-btn {
      background: #444;
      color: #fff;
    }

    .refresh-btn {
      background: #222;
      color: #fff;
    }
  </style>
</head>

<body>

  <h1>TellMyLocation.com</h1>
  <p>Instantly see your live location and map.</p>

  <div class="coords">
    <div>Latitude: <span id="lat">—</span></div>
    <div>Longitude: <span id="lng">—</span></div>
    <div>Accuracy: <span id="acc">—</span></div>
  </div>

  <button class="share-btn" id="share">Share My Location</button>
  <button class="copy-btn" id="copy">Copy Coordinates</button>
  <button class="refresh-btn" id="refresh">Refresh</button>

  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap(lat, lng) {
      if (!map) {
        map = L.map('map').setView([lat, lng], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap'
        }).addTo(map);

        marker = L.marker([lat, lng]).addTo(map);
      } else {
        map.setView([lat, lng], 15);
        marker.setLatLng([lat, lng]);
      }
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const acc = pos.coords.accuracy;

          document.getElementById("lat").textContent = lat.toFixed(5);
          document.getElementById("lng").textContent = lng.toFixed(5);
          document.getElementById("acc").textContent = acc + " meters";

          initMap(lat, lng);
        },
        (err) => {
          alert("Location error: " + err.message);
        },
        { enableHighAccuracy: true }
      );
    }

    document.getElementById("copy").onclick = () => {
      const text = `Latitude: ${lat.textContent}, Longitude: ${lng.textContent}`;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    };

    document.getElementById("share").onclick = () => {
      const text = `My location:\nLatitude: ${lat.textContent}\nLongitude: ${lng.textContent}`;
      if (navigator.share) {
        navigator.share({ title: "My Location", text });
      } else {
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard!");
      }
    };

    document.getElementById("refresh").onclick = getLocation;

    getLocation();
  </script>

</body>
</html>
