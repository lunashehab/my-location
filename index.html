<!DOCTYPE html>
<html>
<head>
    <title>Where Am I?</title>

    <!-- Tesla-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e6e6e6;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: #111;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 420px;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #location {
            font-size: 22px;
            margin-top: 10px;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        #map {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #00d4ff;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #00a8cc;
        }

        .brand {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Your Exact Location</h1>
        <p id="location">Requesting GPS location...</p>

        <img id="map" />

        <button id="copyBtn" style="display:none;">Copy Location</button>
        <button id="shareBtn" style="display:none;">Share Location</button>

        <div class="brand">DON SYSTEMS</div>
    </div>

    <script>
        let finalLocation = "";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            document.getElementById("location").innerText = "Geolocation not supported.";
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                .then(response => response.json())
                .then(data => {
                    finalLocation = `${data.city}, ${data.principalSubdivision} ${data.postcode}`;
                    document.getElementById("location").innerText = finalLocation;
                    document.getElementById("location").style.animation = "none";

                    // Show map
                    const map = document.getElementById("map");
                    map.src = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lon}&zoom=14&size=400x200&maptype=roadmap&markers=color:cyan%7C${lat},${lon}`;
                    map.style.display = "block";

                    // Show buttons
                    document.getElementById("copyBtn").style.display = "block";
                    document.getElementById("shareBtn").style.display = "block";
                })
                .catch(() => {
                    document.getElementById("location").innerText = "Unable to get address.";
                });
        }

        function error() {
            document.getElementById("location").innerText = "Location permission denied.";
        }

        // Copy button
        document.getElementById("copyBtn").onclick = () => {
            navigator.clipboard.writeText(finalLocation);
            alert("Location copied!");
        };

        // Share button
        document.getElementById("shareBtn").onclick = () => {
            if (navigator.share) {
                navigator.share({ text: finalLocation });
            } else {
                alert("Sharing not supported on this device.");
            }
        };
    </script>
</body>
</html>
