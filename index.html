<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tell My Location | Instant GPS Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Map Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --bg: #02030a;
      --card: #070814;
      --accent: #ff0044;
      --accent-soft: rgba(255, 0, 68, 0.25);
      --text-main: #f7f7ff;
      --text-soft: #9ca3b5;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #02030a 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .shell {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 20px 20px 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.06), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.4);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(255, 0, 68, 0.9);
    }

    h1 {
      margin-top: 16px;
      font-size: 28px;
      font-weight: 600;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-soft);
      max-width: 420px;
      line-height: 1.6;
    }

    .status-pill {
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0, 224, 255, 0.08);
      border: 1px solid rgba(0, 224, 255, 0.4);
      font-size: 11px;
      color: #7de9ff;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.9);
    }

    .coords-grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    @media (max-width: 600px) {
      .coords-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .coord-block {
      padding: 12px 12px 10px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .coord-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .coord-value {
      font-size: 16px;
      font-weight: 500;
    }

    .coord-note {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-soft);
    }

    .extra-info {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.6;
    }

    .extra-info span {
      color: #7de9ff;
    }

    .btn-row {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.18s ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff0044, #ff6b6b);
      color: #fff;
      box-shadow: 0 12px 30px rgba(255, 0, 68, 0.6);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(255, 0, 68, 0.75);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-soft);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-main);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    .hint {
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-soft);
    }

    .hint span {
      color: #7de9ff;
    }

    .footer-links {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 11px;
    }

    .footer-links a {
      text-decoration: none;
      color: var(--text-soft);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      transition: 0.18s ease-out;
    }

    .footer-links a:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
    }

    #map {
      width: 100%;
      height: 260px;
      border-radius: 16px;
      margin-top: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.25);
    }

    .location-details {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.5;
    }

    .location-details div span {
      color: #7de9ff;
    }

    /* Right card */
    .right-title {
      font-size: 20px;
      font-weight: 500;
      margin-top: 10px;
    }

    .right-title span {
      color: var(--accent);
    }

    .right-text {
      margin-top: 10px;
      font-size: 14px;
      color: var(--text-soft);
      line-height: 1.6;
    }

    .metrics {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .metric-card {
      padding: 10px 10px 8px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
