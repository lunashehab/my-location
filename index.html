<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell My Location</title>

    <!-- Tesla‑style favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/bd/Tesla_Motors_logo.png">

    <!-- Gradient Background + Glass UI -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0a0a0a, #000000 70%);
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            padding-top: 80px;
        }

        /* Tesla-style loading spinner */
        #loadingSpinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ff3b3b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Glass-morphism YouTube button (red accent) */
        .glass-btn {
            margin-top: 40px;
            padding: 14px 28px;
            border-radius: 14px;
            backdrop-filter: blur(12px);
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: white;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .glass-btn:hover {
            background: rgba(255, 0, 0, 0.25);
            transform: scale(1.05);
        }

        .glass-btn img {
            width: 22px;
            height: 22px;
        }

        /* Share button */
        #shareBtn {
            margin-top: 20px;
            padding: 12px 22px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Finding Your Location…</h1>
        <div id="loadingSpinner"></div>
        <p id="locationText">Requesting GPS access…</p>

        <!-- Share My Location Button -->
        <button id="shareBtn" style="display:none;">Share My Location</button>

        <!-- YouTube Glass Button -->
        <a href="https://www.youtube.com/@dons-reacts?sub_confirmation=1" target="_blank">
            <div class="glass-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
                Subscribe on YouTube
            </div>
        </a>
    </div>

    <footer>
        © Don Systems — TellMyLocation.com
    </footer>

    <!-- Analytics (privacy-friendly) -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

    <!-- GPS + Share Logic -->
    <script>
        const spinner = document.getElementById("loadingSpinner");
        const locationText = document.getElementById("locationText");
        const shareBtn = document.getElementById("shareBtn");

        spinner.style.display = "block";

        function success(pos) {
            spinner.style.display = "none";

            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);

            locationText.innerHTML = `Your Location:<br>Latitude: ${lat}<br>Longitude: ${lon}`;

            shareBtn.style.display = "inline-block";
            shareBtn.onclick = () => {
                const text = `My location:\nLatitude: ${lat}\nLongitude: ${lon}`;
                if (navigator.share) {
                    navigator.share({ text });
                } else {
                    alert("Sharing not supported on this device.");
                }
            };
        }

        function error() {
            spinner.style.display = "none";
            locationText.textContent = "Unable to retrieve your location.";
        }

        navigator.geolocation.getCurrentPosition(success, error);
    </script>
</body>
</html>
